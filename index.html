<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" width="45px" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="get" >
            <input type="email" placeholder="Email" name="email" id="input1">
            <input type="password" placeholder="Senha" name="password" id="input2">
            <button type="button" id="button">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" method="get">
            <input type="text" placeholder="Nome" id="input-name">
            <input type="text" placeholder="Sobrenome" id="input-lastname">
            <input type="email" placeholder="Email" id="input-email">
            <label for="house"></label>
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" height="500px">
    </main>
    <script src="./script.js"></script>
</body>
</html>
